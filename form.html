<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Custom CSS files-->
    <link rel="stylesheet" href="./css/form.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <!-- Font library -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lexend"
    />
    <!-- Website Favicon -->
    <link rel="Icon" href="/images/Converge-Favicon.png" />
    <title>Form | Converge</title>
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar-top">
      <!-- HREF attribute currently empty. -->
      <a href="#">
        <img
          src="images/converge_ICT_logo_SVG.svg"
          alt="Converge Logo"
          width="200"
          height="66"
        />
      </a>
    </nav>
    <div class="container">
      <form action="php/emailing.php" method="POST">
        <!-- Row 1 -->
        <div class="form-row">
          <div class="input-wrapper">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>
          <div class="input-wrapper">
            <label for="middle-name">Middle Name</label>
            <input type="text" id="middle-name" name="middle-name" required />
          </div>
          <div class="input-wrapper">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>
        </div>
        <!-- Row 2 -->
        <div class="form-row">
          <div class="input-wrapper">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required />
          </div>
          <div class="input-wrapper">
            <label for="date-of-birth">Date of Birth</label>
            <input
              type="date"
              id="date-of-birth"
              name="date-of-birth"
              required
            />
          </div>
          <div class="input-wrapper">
            <label for="sex">Sex</label>
            <select id="sex" name="sex" required>
              <option value="" disabled selected>Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
        </div>
        <!-- Row 3 -->
        <div class="form-row">
          <div class="input-wrapper">
            <label for="address">Address</label>
            <textarea id="address" name="address" required></textarea>
          </div>
          <div class="input-wrapper">
            <label class="optional-indicator" for="zip-code"
              >Zip Code <span>(optional)</span></label
            >
            <input type="text" id="zip-code" name="zip-code" />
          </div>
          <div class="input-wrapper">
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" required />
          </div>
        </div>
        <!-- Row 4 -->
        <div class="form-row">
          <div class="submit-btn">
            <button type="submit" name="apply_btn">Submit</button>
          </div>
        </div>
      </form>
    </div>

    <script src="./js/form.js"></script>
  </body>
</html>
